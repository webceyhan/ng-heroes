<h4>{{ hero.id ? 'Edit' : 'Create New' }} Hero</h4>

<div class="card bg-dark text-light p-1">
    <div class="row no-gutters">
        <div class="col-md-4">
            <img
                [src]="hero.imageUrl"
                class="img-cover"
                fallback="/assets/hero.png"
            />
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h2 class="card-title">{{ hero.name | uppercase }}</h2>
            </div>
        </div>
    </div>
</div>

<br>

<form>
    <div class="form-group">
        <label for="id">ID</label>
        <input
            id="id"
            name="id"
            type="text"
            class="form-control"
            [(ngModel)]="hero.id"
            disabled
        />
    </div>

    <div class="form-group">
        <label for="name">Name</label>
        <input
            id="name"
            name="name"
            type="text"
            class="form-control"
            [(ngModel)]="hero.name"
        />
    </div>

    <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input
            id="imageUrl"
            name="imageUrl"
            type="text"
            class="form-control"
            [(ngModel)]="hero.imageUrl"
        />
    </div>

    <button type="button" class="btn btn-primary mr-2" (click)="onSave()">
        Save
    </button>

    <button type="button" class="btn btn-secondary" (click)="onCancel()">
        Cancel
    </button>
</form>
