<ng-container *ngIf="hero">
    <h2>{{ hero.name | uppercase }} Details</h2>
    <div><span>id: </span>{{ hero.id }}</div>

    <div class="form-group">
        <label for="name">name: </label>
        <input
            class="form-control"
            id="name"
            [(ngModel)]="hero.name"
            placeholder="name"
        />
    </div>
</ng-container>

<button class="btn btn-primary" (click)="goBack()">
    go back
</button>
