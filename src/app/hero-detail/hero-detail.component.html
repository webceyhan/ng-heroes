<h4>
    {{ hero.name || 'new hero' | uppercase }}
    <span class="text-muted">
        - Details
    </span>
</h4>

<div class="bg-dark img-thumbnail my-4">
    <img [src]="hero.imageUrl" class="" />
</div>

<form>
    <div class="form-group">
        <label for="id">ID</label>
        <input
            id="id"
            name="id"
            type="text"
            class="form-control"
            [(ngModel)]="hero.id"
            disabled
        />
    </div>

    <div class="form-group">
        <label for="name">Name</label>
        <input
            id="name"
            name="name"
            type="text"
            class="form-control"
            [(ngModel)]="hero.name"
        />
    </div>

    <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input
            id="imageUrl"
            name="imageUrl"
            type="text"
            class="form-control"
            [(ngModel)]="hero.imageUrl"
        />
    </div>

    <button type="button" class="btn btn-primary mr-2" (click)="onSave()">
        Save
    </button>

    <button type="button" class="btn btn-secondary" (click)="onCancel()">
        Cancel
    </button>
</form>
