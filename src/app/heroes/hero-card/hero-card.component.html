<div class="card bg-dark text-light p-1">
    <div class="row no-gutters">
        <div class="col-lg-4">
            <img
                [src]="hero.imageUrl"
                class="img-cover w-100"
                fallback="/assets/hero.png"
            />
        </div>
        <div class="col-lg-8">
            <div class="card-body">
                <h6 class="card-title m-0">{{ hero.name | uppercase }}</h6>
            </div>
        </div>
    </div>
</div>
