<div class="card bg-dark text-light p-1">
    <div class="row no-gutters">
        <div class="col-md-4">
            <img
                [src]="hero.imageUrl"
                class="img-cover w-100"
                fallback="/assets/hero.png"
            />
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h2 class="card-title">{{ hero.name | uppercase }}</h2>
            </div>
        </div>
    </div>
</div>
